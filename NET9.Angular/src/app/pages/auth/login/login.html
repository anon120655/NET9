<div class="flex items-center justify-center h-screen bg-gray-50">
  <form (ngSubmit)="onSubmit()" class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">เข้าสู่ระบบ</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="username">Username</label>
      <input id="username"
             name="username"
             [(ngModel)]="username"
             required
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
             placeholder="กรอกชื่อผู้ใช้" />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">Password</label>
      <input id="password"
             name="password"
             type="password"
             [(ngModel)]="password"
             required
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
             placeholder="กรอกรหัสผ่าน" />
    </div>
    <button type="submit"
            class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      เข้าสู่ระบบ
    </button>
  </form>
</div>
