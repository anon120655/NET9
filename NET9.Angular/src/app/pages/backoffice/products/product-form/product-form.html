<section class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-6">
    {{ mode === 'create' ? 'เพิ่มสินค้า' : 'แก้ไขสินค้า' }}
  </h2>

  <form #form="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">ชื่อสินค้า</label>
      <input [(ngModel)]="product.name" name="name" required placeholder="กรอกชื่อสินค้า"
             class="w-full px-4 py-2 border rounded" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">ราคา</label>
      <input type="number" [(ngModel)]="product.price" name="price" required
             class="w-full px-4 py-2 border rounded" />
    </div>

    <div class="flex gap-3 mt-4">
      <button type="submit"
              class="bg-pink-500 text-white px-6 py-2 rounded hover:bg-pink-600 transition"
              [disabled]="!form.valid">
        {{ mode === 'create' ? 'บันทึกสินค้าใหม่' : 'อัปเดตสินค้า' }}
      </button>

      <button type="button"
              (click)="onCancel()"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition">
        ยกเลิก
      </button>
    </div>
  </form>
</section>
