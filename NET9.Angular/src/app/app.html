<div class="flex h-screen bg-gray-100">
  <!-- Mobile Overlay -->
  <div *ngIf="isSidebarOpen"
       class="fixed inset-0 bg-opacity-50 z-20 cursor-pointer"
       (click)="toggleSidebar()">
  </div>

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-md transform transition-transform duration-300 ease-in-out"
         [class.translate-x-0]="isSidebarOpen"
         [class.-translate-x-full]="!isSidebarOpen">

    <div class="p-4 text-xl font-bold border-b">
      <a routerLink="/" (click)="toggleSidebar()">
        <img src="assets/angular_logo.png"
             alt="Logo"
             class="logo-img max-w-full h-auto"
             width="150" />
      </a>
    </div>

    <nav class="p-4 space-y-2">
      <a routerLink="/"
         class="block p-2 rounded hover:bg-gray-200 transition-colors"
         (click)="closeSidebar()">
        หน้าหลัก
      </a>
      <a routerLink="/products"
         class="block p-2 rounded hover:bg-gray-200 transition-colors"
         (click)="closeSidebar()">
        สินค้าทั้งหมด
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out"
       [class.lg:ml-64]="isSidebarOpen">
    <!-- Topbar -->
    <header class="p-4 bg-white shadow flex justify-between items-center">
      <!-- Mobile Menu Button -->
      <button class="p-2 rounded hover:bg-gray-200"
              (click)="toggleSidebar()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Admin Info -->
      <div class="text-right">
        <span class="font-semibold">Super Admin</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 bg-gray-100 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
