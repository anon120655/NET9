
<div class="flex h-screen bg-gray-100">
  <aside class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-md transform transition-transform duration-300 ease-in-out"
         [class.translate-x-0]="isSidebarOpen"
         [class.-translate-x-full]="!isSidebarOpen">

    <div class="p-2 text-xl font-bold border-b">
      <a routerLink="/backoffice">
        <img src="assets/angular_logo.png"
             alt="Logo"
             class="logo-img max-w-full h-auto"
             width="125" />
      </a>
    </div>

    <nav class="p-4 space-y-2">
      <a routerLink="/backoffice"
         class="block p-2 rounded hover:bg-gray-200 transition-colors"
         (click)="closeSidebar()">
        หน้าหลัก
      </a>
      <a routerLink="/backoffice/products"
         class="block p-2 rounded hover:bg-gray-200 transition-colors"
         (click)="closeSidebar()">
        สินค้าทั้งหมด
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out"
       [class.lg:ml-64]="isSidebarOpen">
    <!-- Topbar -->
    <header class="p-2 bg-white shadow flex justify-between items-center">
      <!-- Mobile Menu Button -->
      <button class="p-2 rounded hover:bg-gray-200"
              (click)="toggleSidebar()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Admin Info -->
      <details class="relative">
        <summary class="cursor-pointer font-semibold">Super Admin</summary>
        <div class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-md z-10">
          <a href="/" class="block px-4 py-2 hover:bg-gray-100">Frontend</a>
          <a href="/login" class="block px-4 py-2 hover:bg-gray-100 text-red-500">ออกจากระบบ</a>
        </div>
      </details>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 bg-gray-100 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
