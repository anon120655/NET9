
<div class="flex h-screen bg-gray-100">
  <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out">

    <!-- Header -->
    <header class="p-4 bg-white shadow flex justify-between items-center">

      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/">
          <img src="assets/angular_logo.png"
               alt="Logo"
               class="logo-img max-w-full h-auto"
               width="100" />
        </a>
      </div>

      <nav class="hidden md:flex gap-6">
        <a routerLink="/" routerLinkActive="underline"
           [routerLinkActiveOptions]="{ exact: true }">หน้าหลัก</a>
        <a routerLink="/about" routerLinkActive="underline">เกี่ยวกับฉัน</a>
      </nav>

      <!-- User Info -->
      <details class="relative">
        <summary class="cursor-pointer font-semibold">ทดสอบ ระบบ(001)</summary>
        <div class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-md z-10">
          <a href="/backoffice" class="block px-4 py-2 hover:bg-gray-100">Backoffice</a>
          <a href="/login" class="block px-4 py-2 hover:bg-gray-100 text-red-500">ออกจากระบบ</a>
        </div>
      </details>

    </header>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 bg-gray-100 overflow-auto">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
